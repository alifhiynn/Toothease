<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
     <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .time-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 400px;
      margin-top: 10px;
    }
    .time-buttons button {
      padding: 10px;
      background-color: white;
      border: 1px solid #888;
      cursor: pointer;
    }
    .time-buttons button.selected {
      background-color: #6c63ff;
      color: white;
    }
    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .calendar-placeholder {
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
      <h2>BOOK AN APPOINTMENT</h2>
  <form>

    <div class="form-group">
      <label>Patient Category</label>
      <div class="radio-group">
        <label><input type="radio" name="category"> Student</label>
        <label><input type="radio" name="category"> Staff</label>
        <label><input type="radio" name="category"> Staffâ€™s Family</label>
      </div>
    </div>

    <div class="form-group">
      <label>Staff/Student Name</label>
      <input type="text" name="staff_name">
    </div>

    <div class="form-group">
      <label>Patient's Name</label>
      <input type="text" name="patient_name">
    </div>

    <div class="form-group">
      <label>Student/Staff. No</label>
      <input type="text" name="staff_no">
    </div>

    <div class="form-group">
      <label>Faculty/PTJ</label>
      <select name="faculty">
        <option>Choose</option>
        <option>FTMK</option>
        <option>FPTT</option>
        <option>FTKIP</option>
        <option>FTKM</option>
        <option>FKEKK</option>
        <option>FTKE</option>
        <option>FAIX</option>
        <option>PPB</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone No.</label>
      <input type="text" name="phone">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email">
    </div>

   <div class="form-group">
  <label>Please select your appointment date and time</label>
  <input type="date" name="appointment_date">

  <div class="time-buttons">
    <button type="button">9:00 AM</button>
    <button type="button">10:00 AM</button>
    <button type="button">11:00 AM</button>
    <button type="button">12:00 PM</button>
    <button type="button">2:00 PM</button>
    <button type="button">3:00 PM</button>
    <button type="button">4:00 PM</button>
    <button type="button">5:00 PM</button>
    <button type="button">6:00 PM</button>
  </div>
</div>
    <button type="submit" class="submit-btn">SUBMIT</button>
  </form>
</body>
</html>
